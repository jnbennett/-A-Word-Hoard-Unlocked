{% load static %}
<html lang='en'>
<head>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>A Word-Hoard Unlocked</title>

	<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|UnifrakturCook:700|UnifrakturMaguntia&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/vue-multiselect@2.1.0/dist/vue-multiselect.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel='stylesheet' href='{% static "WordHoard/css/stylesheet.css" %}'>
	
</head>

<body>
<div id='app' v-cloak>
	<div id='searchNav'>
	<nav class="navbar navbar-expand-lg">
		 <a class="nav-link" href="#">${message} <span class="sr-only">(current)</span></a>
	
				<div class="input-group mb-3 align-self-baseline" id="resultsSearch">
					<div class="input-group-prepend" id=''>
						<select v-model:value='searchType' class="custom-select shadow" 
						  		id='inputGroupSelect03'>
				
						<option value='Word'>Word</option>
						<option value='Phrase'>Phrase</option>
						    
						</select>
					</div> 
						<input 	class='form-control shadow'
								type='text' 
								id='searchWord'
								size='100'
								placeholder="Search" 
								v-model:value='word'
								>
					<div class="input-group-append mb-3" id='searchButton'>
				    	<button class="btn btn-outline-secondary shadow" 
				    			v-on:click="searchWords"
				    			type='button'
				    			>Search
				    	</button>
				  	</div>
				</div>
			
	</nav>
	</div>
		
				
	
			
			<div class='container'>
				<div id='search_container'>
					<div class='displaySearch'>
						<h2> ${ searchDisplay['word'] }</h2>
					</div>
					<div class='displaySearch'>
						<div v-for='text in searchDisplay'>
							<p>
								${text.author} 
							</p>
							<p>
								${ text.text }
							</p>

							<ul v-if='searchType === "Word"'>
								<li v-for='sentence in text.sentences'>
									<span v-for='word in sentence.split(" ")' v-bind:class="{red: word === text.word}"> ${word}</span>
								</li>
							</ul>
							<ul v-else>
								<li v-for='sentence in phrase'>
									<span v-for='word in sentence' v-bind:class="word.class"> ${word.word}</span>
								</li>
							</ul>
							
							<p>
								Word Count: ${ text.word_count }
							</p>
							
						</div>
					</div>
				</div>
		<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
		    <div class="container text-center">
		      <small>Copyright &copy; A Word-Hoard Unlocked</small>
		    </div>
	  	</footer>
			</div>
		</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-multiselect@2.1.0"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src='{% static "WordHoard/js/script.js" %}'></script>
	</body>
	</html>
